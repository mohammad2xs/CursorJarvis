<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CursorJarvis - Getty Images Sales AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">🧠</div>
        <div class="logo-text">
          <h1>CursorJarvis</h1>
          <p>Getty Images Sales AI</p>
        </div>
      </div>
      <div class="status-indicator">
        <div class="status-dot active"></div>
        <span>Active</span>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn primary" id="openSidebar">
        <span class="icon">📊</span>
        Open Dashboard
      </button>
      <button class="action-btn secondary" id="recordCall">
        <span class="icon">🎙️</span>
        Record Call
      </button>
      <button class="action-btn secondary" id="analyzePage">
        <span class="icon">🔍</span>
        Analyze Page
      </button>
    </div>

    <!-- Current Account -->
    <div class="current-account">
      <h3>Current Account</h3>
      <div class="account-card" id="currentAccountCard">
        <div class="account-info">
          <div class="account-name">Select an Account</div>
          <div class="account-tier">-</div>
        </div>
        <div class="account-revenue">
          <div class="revenue-amount">$0</div>
          <div class="revenue-growth">+0%</div>
        </div>
      </div>
    </div>

    <!-- Recent Insights -->
    <div class="recent-insights">
      <h3>Recent Insights</h3>
      <div class="insights-list" id="insightsList">
        <div class="insight-item">
          <div class="insight-icon">💡</div>
          <div class="insight-text">No insights yet. Start by selecting an account.</div>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="quick-stats">
      <div class="stat-item">
        <div class="stat-value" id="totalRevenue">$0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="activeCalls">0</div>
        <div class="stat-label">Active Calls</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="insightsCount">0</div>
        <div class="stat-label">Insights</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="settings-btn" id="openSettings">
        <span class="icon">⚙️</span>
        Settings
      </button>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
